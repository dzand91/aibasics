<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot for Your Data</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Document Chatbot</h1>
        <form id="upload-form">
            <input type="file" id="pdf-file" accept=".pdf">
            <button type="submit">Upload PDF</button>
        </form>
        <div id="chat-window"></div>
        <form id="chat-form">
            <input type="text" id="user-input" autocomplete="off" placeholder="Type your question...">
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
